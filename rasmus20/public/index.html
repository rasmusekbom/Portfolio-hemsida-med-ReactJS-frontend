    <script>
      async function GetJson(){ 
          const cvurl = "../src/cv.json";
          let temptext = "";
          const data = await fetch(cvurl);
          const portfolio = await data.json();
          for (let i = 0; i < portfolio.length; i++) {
              temptext += "<br/>";
              let first = portfolio[i];
              // first["Företag"]
              for (let key in first) {
                  let value = first[key];
                  temptext += "<br/>" + value;
              }
          document.getElementById('test123').innerHTML = temptext;
          }
      }
      
  GetJson();
  </script>

    <script>
      function easteregg() {
      let sequence = ''; 
      const _modal = document.getElementById('myModal');

      const openModal = () => {
      _modal.style.display = 'block';
      _modal.classList.add('show');
      }

      window.addEventListener('keyup', function(event) {
      sequence = `${sequence}${event.key}`.substr(-3);
      if (sequence === '420') 
      openModal();

      })
      }
      easteregg();
    </script>
